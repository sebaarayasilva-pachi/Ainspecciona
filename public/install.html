<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instalar app · Ainspecciona</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #F6F7F9;
      color: #0f172a;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 20;
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
    }
    .nav {
      padding: 16px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .brand {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: inherit;
      font-weight: 800;
    }
    .brand img { height: 36px; }
    main {
      max-width: 640px;
      margin: 0 auto;
      padding: 20px;
    }
    .card {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.06);
    }
    .muted { color: #64748b; font-size: 13px; }
    .row {
      display: grid;
      gap: 10px;
      margin: 14px 0;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 14px;
      border-radius: 12px;
      font-weight: 700;
      border: 1px solid transparent;
      background: #2563eb;
      color: #fff;
      cursor: pointer;
      font-size: 13px;
      text-decoration: none;
    }
    .btn.outline {
      background: #fff;
      color: #1f2937;
      border-color: #e5e7eb;
    }
    .btn.primary {
      font-size: 15px;
      padding: 12px 16px;
      border-radius: 14px;
      width: 100%;
    }
    .hidden { display: none; }
    .note {
      margin-top: 10px;
      font-size: 13px;
      color: #475569;
      line-height: 1.4;
    }
    .note strong { color: #0f172a; }
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <a class="brand" href="/">
        <img src="/assets/Logo Ainspecciona.png" alt="Ainspecciona" />
      </a>
    </div>
  </header>

  <main>
    <div class="card">
      <h2>Acceso móvil</h2>
      <div class="muted">Usa el navegador del celular para operar tus inspecciones.</div>

      <div class="row">
        <a class="btn" id="openAppBtn" href="/executive">Abrir panel ejecutivo</a>
      </div>

      <div class="row" id="activateWrap">
        <a class="btn outline" id="activateBtn" href="/activate">Activar cuenta</a>
      </div>
      <div class="note hidden" id="activateNote">Si no tienes token, solicita una invitación.</div>
    </div>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");
    const activateBtn = document.getElementById("activateBtn");
    const activateWrap = document.getElementById("activateWrap");
    const activateNote = document.getElementById("activateNote");
    if (token) {
      activateBtn.href = `/activate?token=${encodeURIComponent(token)}`;
      activateNote.classList.add("hidden");
    } else {
      activateWrap.classList.add("hidden");
      activateNote.classList.remove("hidden");
    }
  </script>
</body>
</html>
