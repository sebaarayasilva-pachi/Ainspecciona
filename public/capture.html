<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Captura · Ainspecciona</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #F6F7F9;
      color: #0f172a;
    }
    header {
      position: sticky;
      top: 0;
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      z-index: 10;
    }
    .nav {
      padding: 14px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .brand {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: inherit;
      font-weight: 800;
    }
    .brand img { height: 32px; }
    main {
      max-width: 720px;
      margin: 0 auto;
      padding: 16px;
    }
    .card {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.06);
      margin-bottom: 12px;
    }
    .title { font-size: 18px; font-weight: 700; margin: 0 0 6px; }
    .muted { color: #64748b; font-size: 13px; }
    .progress {
      height: 8px;
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
      margin-top: 10px;
    }
    .progress > div {
      height: 100%;
      background: #2563eb;
      width: 0%;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 14px;
      border-radius: 12px;
      font-weight: 700;
      border: 1px solid transparent;
      background: #2563eb;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
      width: 100%;
    }
    .btn.outline {
      background: #fff;
      color: #1f2937;
      border-color: #e5e7eb;
    }
    .row { display: grid; gap: 10px; margin-top: 12px; }
    input[type="file"] { display: none; }
    .note { font-size: 13px; color: #475569; margin-top: 10px; }
    .hidden { display: none; }
    ul { margin: 8px 0 0 18px; padding: 0; }
    .cameraFrame {
      width: 100%;
      border-radius: 14px;
      overflow: hidden;
      background: #0f172a;
      height: min(62vh, 520px);
      min-height: 360px;
      position: relative;
    }
    .actions {
      display: grid;
      gap: 10px;
      margin-top: 12px;
    }
    .btn.secondary {
      background: #0f172a;
    }
    video, img.preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      position: absolute;
      inset: 0;
    }
    .splash {
      position: fixed;
      inset: 0;
      background: #0f172a;
      display: grid;
      place-items: center;
      z-index: 50;
      pointer-events: none;
      animation: splashFade 4s ease forwards;
    }
    .splash .loaderWrap {
      position: absolute;
      left: 0;
      right: 0;
      top: 66%;
      transform: translateY(-50%);
      display: grid;
      place-items: center;
      text-align: center;
      color: #e2e8f0;
      gap: 12px;
      font-weight: 600;
    }
    .spinner {
      width: 54px;
      height: 54px;
      border-radius: 50%;
      border: 4px solid rgba(226, 232, 240, 0.25);
      border-top-color: #e2e8f0;
      animation: spin 0.9s linear infinite;
      margin: 0 auto;
    }
    .splash img {
      width: min(420px, 90vw);
      height: auto;
      max-height: 90vh;
      object-fit: contain;
      display: block;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @keyframes splashFade {
      0% { opacity: 1; visibility: visible; }
      85% { opacity: 1; visibility: visible; }
      100% { opacity: 0; visibility: hidden; }
    }
  </style>
</head>
<body>
  <div class="splash" id="splash">
    <img src="/assets/Foto_Landing_Mobile.png" alt="Ainspecciona" />
    <div class="loaderWrap" aria-live="polite">
      <div class="spinner" aria-hidden="true"></div>
      <div>Iniciando sistema de inspección</div>
    </div>
  </div>

  <header>
    <div class="nav">
      <a class="brand" href="/">
        <img src="/assets/Logo Ainspecciona.png" alt="Ainspecciona" />
      </a>
      <div class="muted" id="progressText"></div>
    </div>
  </header>

  <main>
    <div class="card" id="slotCard">
      <div class="title" id="slotTitle">Cargando...</div>
      <div class="muted" id="slotCode"></div>
      <div class="progress"><div id="progressBar"></div></div>
      <div class="note" id="slotInstructions"></div>

      <div class="actions">
        <button class="btn" id="startCameraBtn" type="button">Iniciar cámara</button>
      </div>

      <div class="row">
        <div class="cameraFrame">
          <video id="camera" autoplay playsinline muted></video>
          <img id="preview" class="preview hidden" alt="" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" />
        </div>
        <button class="btn" id="captureBtn" type="button">Tomar foto</button>
        <button class="btn hidden" id="uploadBtn" type="button">Subir foto</button>
        <button class="btn outline hidden" id="retryBtn" type="button">Reintentar cámara</button>
        <input id="photoInput" type="file" accept="image/*" capture="environment" />
      </div>
      <div class="note" id="statusMsg"></div>
    </div>

    <div class="card hidden" id="doneCard">
      <div class="title">Captura finalizada</div>
      <div class="muted">Gracias, ya no quedan fotos pendientes.</div>
      <div class="row">
        <a class="btn outline" href="/executive">Volver al panel</a>
      </div>
    </div>
  </main>

  <script>
    const token = (location.pathname.split("/capture/")[1] || "").trim();
    const slotTitle = document.getElementById("slotTitle");
    const slotCode = document.getElementById("slotCode");
    const slotInstructions = document.getElementById("slotInstructions");
    const progressText = document.getElementById("progressText");
    const progressBar = document.getElementById("progressBar");
    const camera = document.getElementById("camera");
    const preview = document.getElementById("preview");
    const startCameraBtn = document.getElementById("startCameraBtn");
    const captureBtn = document.getElementById("captureBtn");
    const retryBtn = document.getElementById("retryBtn");
    const photoInput = document.getElementById("photoInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const statusMsg = document.getElementById("statusMsg");
    const slotCard = document.getElementById("slotCard");
    const doneCard = document.getElementById("doneCard");
    const splash = document.getElementById("splash");

    const blankPreviewSrc = "data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=";
    let currentSlotId = null;
    let capturedBlob = null;
    let cameraStream = null;

    function setProgress(progress) {
      const pct = progress?.pct || 0;
      progressBar.style.width = `${pct}%`;
      progressText.textContent = `Avance ${pct}%`;
    }

    function renderInstructions(text) {
      if (!text) {
        slotInstructions.textContent = "";
        return;
      }
      const lines = String(text).split("\n").map((l) => l.trim()).filter(Boolean);
      if (lines.length <= 1) {
        slotInstructions.textContent = text;
        return;
      }
      slotInstructions.innerHTML = `<ul>${lines.map((l) => `<li>${l}</li>`).join("")}</ul>`;
    }

    async function startCamera() {
      retryBtn.classList.add("hidden");
      try {
        cameraStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: "environment" } },
          audio: false
        });
        camera.srcObject = cameraStream;
        camera.classList.remove("hidden");
        preview.classList.add("hidden");
        startCameraBtn.classList.add("hidden");
        captureBtn.classList.remove("hidden");
        uploadBtn.classList.add("hidden");
      } catch {
        statusMsg.textContent = "No se pudo abrir la cámara. Usa el selector de archivo.";
        retryBtn.classList.remove("hidden");
        startCameraBtn.classList.remove("hidden");
      }
    }

    function stopCamera() {
      if (cameraStream) {
        cameraStream.getTracks().forEach((t) => t.stop());
        cameraStream = null;
      }
    }

    async function loadNext() {
      statusMsg.textContent = "Cargando...";
      const res = await fetch(`/api/capture/${token}/next`);
      if (!res.ok) {
        statusMsg.textContent = "Token inválido o expirado.";
        return;
      }
      const data = await res.json();
      setProgress(data.progress);
      if (!data.slot) {
        slotCard.classList.add("hidden");
        doneCard.classList.remove("hidden");
        return;
      }
      currentSlotId = data.slot.id;
      slotTitle.textContent = data.slot.title || "Foto requerida";
      slotCode.textContent = data.slot.slotCode || "";
      renderInstructions(data.slot.instructions || "");
      statusMsg.textContent = "";
      capturedBlob = null;
      photoInput.value = "";
      preview.classList.add("hidden");
      preview.src = blankPreviewSrc;
      camera.classList.remove("hidden");
      captureBtn.classList.remove("hidden");
      uploadBtn.classList.add("hidden");
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    startCameraBtn.addEventListener("click", async () => {
      statusMsg.textContent = "Abriendo cámara...";
      await startCamera();
    });


    captureBtn.addEventListener("click", async () => {
      if (!cameraStream) {
        statusMsg.textContent = "Cámara no disponible. Presiona \"Iniciar cámara\".";
        return;
      }
      const canvas = document.createElement("canvas");
      const width = camera.videoWidth || 1280;
      const height = camera.videoHeight || 720;
      canvas.width = width;
      canvas.height = height;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(camera, 0, 0, width, height);
      const blob = await new Promise((resolve) => canvas.toBlob(resolve, "image/jpeg", 0.92));
      if (!blob) {
        statusMsg.textContent = "No se pudo capturar.";
        return;
      }
      capturedBlob = blob;
      preview.src = URL.createObjectURL(blob);
      preview.classList.remove("hidden");
      camera.classList.add("hidden");
      captureBtn.classList.add("hidden");
      uploadBtn.classList.remove("hidden");
      statusMsg.textContent = "Foto capturada. Puedes subirla.";
    });

    retryBtn.addEventListener("click", async () => {
      await startCamera();
    });

    photoInput.addEventListener("change", () => {
      const file = photoInput.files?.[0];
      if (!file) return;
      capturedBlob = file;
      preview.src = URL.createObjectURL(file);
      preview.classList.remove("hidden");
      camera.classList.add("hidden");
      captureBtn.classList.add("hidden");
      uploadBtn.classList.remove("hidden");
      statusMsg.textContent = "Foto seleccionada. Puedes subirla.";
    });

    uploadBtn.addEventListener("click", async () => {
      if (!currentSlotId) return;
      const file = capturedBlob || photoInput.files?.[0];
      if (!file) {
        statusMsg.textContent = "Toma o selecciona una foto.";
        return;
      }
      statusMsg.textContent = "Subiendo... avanzando al siguiente paso.";
      const body = new FormData();
      body.append("photo", file);
      const res = await fetch(`/api/capture/${token}/slots/${currentSlotId}/capture`, {
        method: "POST",
        body
      });
      const data = await res.json().catch(() => ({}));
      if (!res.ok) {
        statusMsg.textContent = data?.error ? `Error: ${data.error}` : "No se pudo subir.";
        return;
      }
      if (data.passed === false) {
        statusMsg.textContent = data?.problem?.message || "La foto no cumple, intenta nuevamente.";
        capturedBlob = null;
        photoInput.value = "";
        preview.classList.add("hidden");
        preview.src = blankPreviewSrc;
        camera.classList.remove("hidden");
        captureBtn.classList.remove("hidden");
        uploadBtn.classList.add("hidden");
        return;
      }
      capturedBlob = null;
      photoInput.value = "";
      preview.classList.add("hidden");
      preview.src = blankPreviewSrc;
      camera.classList.remove("hidden");
      captureBtn.classList.remove("hidden");
      uploadBtn.classList.add("hidden");
      await loadNext();
    });

    if (!token) {
      statusMsg.textContent = "Token inválido.";
    } else {
      loadNext().catch(() => {
        statusMsg.textContent = "No se pudo cargar.";
      });
    }

    // Splash fades out via CSS animation.

    window.addEventListener("beforeunload", () => {
      stopCamera();
    });
  </script>
</body>
</html>
