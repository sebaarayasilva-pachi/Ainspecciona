<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Activar cuenta · Ainspecciona</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #F6F7F9;
      color: #0f172a;
      display: grid;
      place-items: center;
      min-height: 100vh;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 420px;
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.08);
    }
    h1 { margin: 0 0 8px; font-size: 22px; }
    .muted { color: #64748b; font-size: 13px; }
    .row {
      display: grid;
      gap: 8px;
      margin: 16px 0;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      font-size: 14px;
    }
    .btn {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: none;
      background: #2563eb;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
    }
    .note {
      margin-top: 12px;
      font-size: 12px;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Activar cuenta</h1>
    <div class="muted">Confirma tu activación para continuar.</div>
    <div class="row">
      <label for="tokenInput">Token de activación</label>
      <input id="tokenInput" type="text" />
    </div>
    <div class="row">
      <label for="passwordInput">Crea tu clave</label>
      <input id="passwordInput" type="password" />
    </div>
    <div class="row">
      <label for="passwordConfirm">Repite tu clave</label>
      <input id="passwordConfirm" type="password" />
    </div>
    <button class="btn" id="activateBtn" type="button">Activar</button>
    <div class="note" id="statusMsg"></div>
    <div class="note" id="nextSteps"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token") || "";
    const input = document.getElementById("tokenInput");
    const status = document.getElementById("statusMsg");
    const nextSteps = document.getElementById("nextSteps");
    const passInput = document.getElementById("passwordInput");
    const passConfirm = document.getElementById("passwordConfirm");
    input.value = token;

    document.getElementById("activateBtn").addEventListener("click", async () => {
      const val = input.value.trim();
      const pass = passInput.value.trim();
      const pass2 = passConfirm.value.trim();
      nextSteps.textContent = "";
      if (!val) {
        status.textContent = "Token requerido.";
        return;
      }
      if (!pass || pass.length < 6) {
        status.textContent = "La clave debe tener al menos 6 caracteres.";
        return;
      }
      if (pass !== pass2) {
        status.textContent = "Las claves no coinciden.";
        return;
      }
      status.textContent = "Activando...";
      try {
        const res = await fetch("/api/onboarding/activate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token: val, password: pass })
        });
        if (res.ok) {
          status.textContent = "Cuenta activada.";
          nextSteps.innerHTML = `Siguiente paso: abre la app en <a href="/executive">/executive</a> y agrega a pantalla de inicio desde tu navegador.`;
        } else {
          status.textContent = "Token inválido o expirado.";
        }
      } catch {
        status.textContent = "No se pudo activar. Intenta nuevamente.";
      }
    });
  </script>
</body>
</html>
